<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="wrapper">
            <div id="calculator-display">
                123x28
            </div>
            <div id="calculator-controls">
                <div class="table">
                    <div class="table-row" id="row-1">
                        <button id="ac" class="table-cell">AC</button>
                        <button id="ce" class="table-cell">CE</button>
                        <button id="percent" class="table-cell">%</button>
                        <button id="divide" class="table-cell">/</button>
                    </div>
                    <div class="table-row" id="row-2">
                        <button id="seven" class="table-cell">7</button>
                        <button id="eight" class="table-cell">8</button>
                        <button id="nine" class="table-cell">9</button>
                        <button id="multiply" class="table-cell">x</button>
                    </div>
                    <div class="table-row" id="row-3">
                        <button id="four" class="table-cell">4</button>
                        <button id="five" class="table-cell">5</button>
                        <button id="six" class="table-cell">6</button>
                        <button id="subtract" class="table-cell">-</button>
                    </div>
                    <div class="table-row" id="row-1">
                        <button id="one" class="table-cell">1</button>
                        <button id="two" class="table-cell">2</button>
                        <button id="three" class="table-cell">3</button>
                        <button id="add" class="table-cell">+</button>
                    </div>
                    <div class="table-row" id="row-1">
                        <button id="zero" class="table-cell">0</button>
                        <button id="period" class="table-cell">.</button>
                        <button id="equals" class="table-cell">=</button>
                    </div>

                </div>
            </div>
            <div id="calculator-footer">
                Designed by Manish Giri for FreeCodeCamp
            </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
