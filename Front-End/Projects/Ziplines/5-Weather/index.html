<!DOCTYPE html>
<html>

<head>
    <title>Your Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>

    <div class="container-fluid" id="wrapper">
        <header>
            <h1>Your Local Weather</h1>
        </header>
        <div class="jumbotron" id="weather">
            <div class="row" id="row-1">
                <div class="col-xs-5 col-xs-offset-5" id="picture"></div>
                
            </div>
            <div class="row" id="row-2">
                <div class="col-xs-4 col-xs-offset-1" id="area"></div>
                <div class="col-xs-2" id="conditions"></div>
                <div class="col-xs-3" id="wind-speed"></div>

            </div>

            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1"  value="metric"> Metric
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2" value="imperial">Imperial
                        </label>

                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-success">Get Weather</button>
        </div>

        <footer>
            Designed by Manish Giri for FreeCodeCamp
        </footer>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="2.js"></script>
</body>

</html>
