<!DOCTYPE html>
<html>

<head>
    <title>Your Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="2.css">
</head>

<body>

<div class="container-fluid" id="wrapper">
    <header>
        <h1>Your Local Weather</h1>
    </header>
    <div class="jumbotron" id="weather">
        <div class="row" id="row-1">
            <div class="col-xs-5 col-xs-offset-5" id="picture"></div>

        </div>
        <div class="row" id="row-2">
            <div class="col-xs-4 col-xs-offset-1" id="area"></div>
            <div class="col-xs-2" id="conditions"></div>
            <div class="col-xs-3" id="wind-speed"></div>

        </div>

        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" class="target" name="options" id="option1"  value="metric" checked> Metric
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" class="target" name="options" id="option2" value="imperial">Imperial
                    </label>

                </div>
            </div>
        </div>

        <!-- Switch -->
        <div class="switch text-center">
            <label>
                Metric
                <input type="checkbox">
                <span class="lever"></span>
                Imperial
            </label>
        </div>

        <!--<button type="button" class="btn btn-success">Get Weather</button>-->
    </div>

    <div class="push"></div>

</div>

<footer class="footer">
    <span>&copy; 2017 Developed by Manish Giri for FreeCodeCamp</span>
</footer>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="3.js"></script>
</body>

</html>
