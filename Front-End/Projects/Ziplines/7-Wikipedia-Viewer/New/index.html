<!DOCTYPE html>
<html>

<head>
    <title>Wikiepedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>

    <div class="container-fluid" id="wrapper">
        <header>
            <h1>Wiki Viewer</h1>
        </header>
        <div id="search-div">
            <div id="before">
                <span class="glyphicon glyphicon-search" id="before-search"></span>
                <input type="text" placeholder="Type here" id="user-input">
            </div>
            <div id="after">
                <span class="glyphicon glyphicon-search" id="after-search"></span>
                <span class="glyphicon glyphicon-remove" id="clear"></span>
            </div>

        </div>
        <div id="random-div">
            <p class="text-center" id="random-article">Show me something interesting instead</p>
        </div>
        <div id="results">

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="1.js"></script>
</body>

</html>
